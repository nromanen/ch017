<!--list of users-->
<list class="left"></list>

<div ng-controller="TodoController" id="wrapper" class="modal-content">

    <div>
        <span class="left">Your role now is <strong>{{statusInSystem.name}}</strong></span>

        <div class="btn-group right">
            <button type="button" class="btn btn-default">Select status</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <span class="sr-only"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="role in roles">
                    <a href="" ng-click="changeStatusInSystem(role)">{{role.name}}</a>
                </li>
            </ul>
        </div>
        <h2 class="inform">You have {{getActiveTaskQuantity()}} tasks</h2>
    </div>

    <!-- Modal Window -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">Add New Todo</h4>
                </div>
                <div class="modal-body">
                    <div class="well">
                        <div id="datetimepicker1" class="input-append">
                            <input data-format="yyyy-MM-dd" type="text">
                                <span class="add-on">
                                    <i><span class="glyphicon glyphicon-calendar pointer bottom-right "></span>
                                    </i>
                                </span>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function() {
                            $('#datetimepicker1').datetimepicker({
                                pickTime: false
                            });
                        });
                    </script>

                    <div class="well">
                        <div id="datetimepicker2" class="input-append ">
                            <input data-format="hh:mm:ss" type="text">
                                <span class="add-on">
                                    <i><span class="glyphicon glyphicon-time pointer bottom-right "></span></i>

                                </span>
                        </div>
                    </div>

                    <script type="text/javascript">
                        $(function() {
                            $('#datetimepicker2').datetimepicker({
                                pickDate: false
                            });
                        });
                    </script>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                    <button type="button" class="btn btn-primary">Save </button>
                </div>

            </div>
        </div>
    </div>


    <form ng-submit="addNewTodo()" class="form-inline" role="form"  >
        <input type="text" ng-model="todoText"
               placeholder="add new todo here" title="type text here and press Enter"
               class="form-control" ng-show="canEditTodo()"  >
        <button type="button" class="but_log but_add no-display"
                data-toggle="modal" data-target="#myModal" >Ok</button>
    </form><br>

    <button ng-click="clearDoneTodos()"
            class="but_log"
            ng-show="canRemoveTodo()">Clear</button>
    <ul id="list">
        <li class="task_list" mouseover mouseout
            title="click if you want to edit" ng-repeat="todo in todoList | filter:searchQuery">

            <div class="content">
                <input type="checkbox" class="left check_done"
                       ng-model="todo.done" ng-show="canCheckTodo()" ng-click="markDone()">
                <div class="done-{{todo.done}} todo_item"
                     contenteditable="{{canEditTodo()}}" todo-item="{{$index}}">{{todo.text}}</div>
                <!--<form ng-submit="updateTodo()" ng-hide="true" class="form-inline edit-form" role="form">
                    <input type="text" class="edit" class="form-control"
                           ng-model="todo.text" ng-change="updateTodo()" blur autofocus="">
                </form>-->
            </div>
            <div>
                <span class="glyphicon glyphicon-trash pointer right remove-icon"
                      ng-click="removeTodo($index)"
                      ng-show="false"></span>
            </div>
        </li>
    </ul>

    <input type="text" ng-model="searchQuery" placeholder="Search"
           title="type text for search here and press Enter" class="form-control">
    <div class="clear"></div>
</div>
