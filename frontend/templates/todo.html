<div ng-controller="TodoController">

    <!--patient list-->
    <list class="left absolute"></list>

    <!--patient calendar-->
    <calendar class="left absolute"></calendar>

    <!--Modal Window-->
    <modal></modal>

    <div id="wrapper" class="modal-content">
        <div class="inform" translate translate-values="{amount: getTodoAmount()}">TODO.AMOUNT</div>

        <div class="moderation-buttons">
            <button class="btn-primary btn modalstartbutton" data-toggle="modal"
                    clear data-target="#myModal" ng-show="canAddTodo()" translate>TODO.ADD_NEW_ITEM</button>
            <button ng-click="clearDoneTodos()" class="btn-primary btn btn-block" 
                    ng-show="canRemoveTodo()" translate>
                TODO.CLEAR_DONE_ITEMS
            </button>
        </div>

        <div class="clear"></div>

        <div class="panel panel-default">
            <div class="panel-heading" translate>TODO.PART_MORNING</div>
            <ul id="list" class="list-group" update-local-storage-on-change>
                <li class="task_list"
                    title="click if you want to edit" ng-repeat="todo in currentPatient.todo | filter:searchQuery">
                    <div ng-repeat="time in todo.time | filter:currentDate | morning:this" class="width9 right">
                        <div class="content" mouseover mouseout>
                            <input type="checkbox" class="left check_done" ng-click="prepareToRemove(todo, time)"
                                   ng-model="time.done" ng-show="canCheckTodo(time.date,time.time)">
                            <span data-target="#myModal"  data-toggle="modal"
                                  todo-item="{{todo.id}}" time-item="{{ time.id }}"
                                  edit="{{canEditTodo(todo.id, time.id)}}" class="done-{{time.done}}">
                                {{time.time}}: {{todo.text}}
                            </span>
                            <span class="glyphicon glyphicon-remove pointer right remove-icon"
                                  ng-click="removeTodo(todo.id, time.id)"
                                  ng-show="false"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading" translate>TODO.PART_NOON</div>
            <ul id="list" update-local-storage-on-change>
                <li class="task_list"
                    title="click if you want to edit" ng-repeat="todo in currentPatient.todo | filter:searchQuery">
                    <div ng-repeat="time in todo.time | filter:currentDate | noon:this">
                        <div class="content" mouseover mouseout>
                            <input type="checkbox" class="left check_done" ng-click="prepareToRemove(todo, time)"
                                   ng-model="time.done" ng-show="canCheckTodo(time.date,time.time)">
                            <span data-target="#myModal"  data-toggle="modal"
                                  todo-item="{{todo.id}}" time-item="{{ time.id }}"
                                  edit="{{canEditTodo(todo.id, time.id)}}" class="done-{{time.done}}">
                                {{time.time}}: {{todo.text}}
                            </span>
                            <span class="glyphicon glyphicon-remove pointer right remove-icon"
                                  ng-click="removeTodo(todo.id, time.id)"
                                  ng-show="false"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading" translate>TODO.PART_EVENING</div>
            <ul id="list" update-local-storage-on-change>
                <li class="task_list"
                    title="click if you want to edit" ng-repeat="todo in currentPatient.todo | filter:searchQuery">
                    <div ng-repeat="time in todo.time | filter:currentDate | evening:this">
                        <div class="content" mouseover mouseout>
                            <input type="checkbox" class="left check_done" ng-click="prepareToRemove(todo, time)"
                                   ng-model="time.done" ng-show="canCheckTodo(time.date,time.time)">
                            <span data-target="#myModal"  data-toggle="modal"
                                  todo-item="{{todo.id}}" time-item="{{ time.id }}"
                                  edit="{{canEditTodo(todo.id, time.id)}}" class="done-{{time.done}}">
                                {{time.time}}: {{todo.text}}
                            </span>
                            <span class="glyphicon glyphicon-remove pointer right remove-icon"
                                  ng-click="removeTodo(todo.id, time.id)"
                                  ng-show="false"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <input type="text" ng-model="searchQuery" placeholder="{{'TODO.SEARCHINPUT_PLACEHOLDER' | translate}}" 
               class="form-control search-input">
        <div class="clear"></div>
    </div>

</div>
