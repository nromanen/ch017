<div ng-controller="TodoController">

    <!--patient list-->
    <list class="left absolute"></list>

    <div id="wrapper" class="modal-content">
        <div>
            <span class="left">Your role now is <strong>{{currentUser.role.name}}</strong></span>
            <div class="clear"></div>
            <h2 class="inform">You have {{getActiveTaskQuantity()}} tasks</h2>
        </div>
        
        <!--Modal Window-->
        <modal></modal>
        
        <br><br><br>
        <button type="button" class="btn-info btn modalstartbutton" data-toggle="modal"
                clear data-target="#myModal" ng-show="canAddTodo()">Add new task</button>
        
        <button ng-click="clearDoneTodos()" class="btn-info btn" ng-show="canRemoveTodo()">Clear</button>
        
        <div class="clear"></div>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                            Morning
                        </a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <ul id="list" update-local-storage-on-change>
                            <li class="task_list" mouseover mouseout
                                title="click if you want to edit" ng-repeat="todo in currentPatient.todo | filter:searchQuery">
                                <div ng-repeat="time in todo.time | filter:currentDate">
                                    <div class="content">
                                        <input type="checkbox" class="left check_done"
                                             ng-model="time.done" ng-show="canCheckTodo()">
                                        <span data-target="#myModal"  data-toggle="modal"
                                              todo-item="{{todo.id}}" time-item="{{ time.id }}" edit="{{canEditTodo()}}">
                                            {{todo.text}}
                                        </span><br>
                                        <div class="done-{{time.done}} todo_item left">{{time.time.replace('T', ' ')}}</div>
                                    </div>
                                </div>
                                <div>
                                    <span class="glyphicon glyphicon-trash pointer right remove-icon"
                                          ng-click="removeTodo(todo.id)"
                                          ng-show="false"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                           Noontime
                        </a>
                    </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">

                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                            Evening
                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">

                    </div>
                </div>
            </div>
        </div>
        <input type="text" ng-model="searchQuery" placeholder="Search"
               title="type text for search here and press Enter" class="form-control">
        <div class="clear"></div>
    </div>

</div>
