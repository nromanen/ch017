<div ng-controller="TodoController">

    <!--patient list-->
    <list class="left absolute"></list>

    <!--patient calendar-->
    <calendar class="left absolute"></calendar>

    <!--Modal Window-->
    <modal></modal>

    <div id="wrapper" class="modal-content">
        <div class="inform">You have {{ getTodoAmount() }} tasks</div>

        <div class="moderation-buttons">
            <button class="btn-primary btn modalstartbutton" data-toggle="modal"
                    clear data-target="#myModal" ng-show="canAddTodo()">Add new task</button>
            <button ng-click="clearDoneTodos()" class="btn-primary btn btn-block" ng-show="canRemoveTodo()">Clear</button>
        </div>

        <div class="clear"></div>

        <div class="panel panel-default">
            <div class="panel-heading">Morning</div>
            <ul id="list" class="list-group" update-local-storage-on-change>
                <li class="task_list"
                    title="click if you want to edit" ng-repeat="todo in currentPatient.todo | filter:searchQuery">
                    <div ng-repeat="time in todo.time | filter:currentDate | morning:this" class="width9 right">
                        <div class="content" mouseover mouseout>
                            <input type="checkbox" class="left check_done" ng-click="prepareToRemove(todo, time)"
                                   ng-model="time.done" ng-show="canCheckTodo()">
                            <span data-target="#myModal"  data-toggle="modal"
                                  todo-item="{{todo.id}}" time-item="{{ time.id }}"
                                  edit="{{canEditTodo()}}" class="done-{{time.done}}">
                                {{time.time}}: {{todo.text}}
                            </span>
                            <span class="glyphicon glyphicon-remove pointer right remove-icon"
                                  ng-click="removeTodo(todo.id, time.id)"
                                  ng-show="false"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Noon</div>
            <ul id="list" update-local-storage-on-change>
                <li class="task_list"
                    title="click if you want to edit" ng-repeat="todo in currentPatient.todo | filter:searchQuery">
                    <div ng-repeat="time in todo.time | filter:currentDate | noon:this">
                        <div class="content" mouseover mouseout>
                            <input type="checkbox" class="left check_done" ng-click="prepareToRemove(todo, time)"
                                   ng-model="time.done" ng-show="canCheckTodo()">
                            <span data-target="#myModal"  data-toggle="modal"
                                  todo-item="{{todo.id}}" time-item="{{ time.id }}"
                                  edit="{{canEditTodo()}}" class="done-{{time.done}}">
                                {{time.time}}: {{todo.text}}
                            </span>
                            <span class="glyphicon glyphicon-remove pointer right remove-icon"
                                  ng-click="removeTodo(todo.id, time.id)"
                                  ng-show="false"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Evening</div>
            <ul id="list" update-local-storage-on-change>
                <li class="task_list"
                    title="click if you want to edit" ng-repeat="todo in currentPatient.todo | filter:searchQuery">
                    <div ng-repeat="time in todo.time | filter:currentDate | evening:this">
                        <div class="content" mouseover mouseout>
                            <input type="checkbox" class="left check_done" ng-click="prepareToRemove(todo, time)"
                                   ng-model="time.done" ng-show="canCheckTodo()">
                            <span data-target="#myModal"  data-toggle="modal"
                                  todo-item="{{todo.id}}" time-item="{{ time.id }}"
                                  edit="{{canEditTodo()}}" class="done-{{time.done}}">
                                {{time.time}}: {{todo.text}}
                            </span>
                            <span class="glyphicon glyphicon-remove pointer right remove-icon"
                                  ng-click="removeTodo(todo.id, time.id)"
                                  ng-show="false"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <input type="text" ng-model="searchQuery" placeholder="Search" class="form-control search-input">
        <div class="clear"></div>
    </div>

</div>
