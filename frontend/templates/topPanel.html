<div ng-controller="TopPanelController" class="top-panel" ng-hide="topPanelHider">

    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="user-photo"><img ng-src="{{userPhoto}}" width="50"></div>
                <div class="user-name">{{currentUser.first_name}} {{currentUser.last_name}}</div>
            </div>
            <div class="navbar-collapse collapse">
                <div ng-show="currentUser.role.check">
                    <div class="actualTime">
                        <label for="current-date" class="left datetime-filter" translate>TOP_PANEL.FILTER_BY_DATE</label>
                        <div id="datetimepicker3" class="input-append">
                            <input id="current-date"  type="text" ng-change="setCurrentDate()"
                                   ng-model="todayDate"  class="add-on form-control"
                                   placeholder="{{currentDate}}" datePicker>
                        </div>
                    </div>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/auth/logout" translate>TOP_PANEL.LOGOUT</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

</div>
