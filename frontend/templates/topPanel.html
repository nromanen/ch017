<div ng-controller="TopPanelController" class="top-panel">

    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="user-photo"><img ng-src="{{userPhoto}}" width="50"></div>
                <div class="user-name">{{currentUser.first_name}} {{currentUser.last_name}}</div>
            </div>
            <div class="navbar-collapse collapse">
                <div class="actualTime">
                    <div id="datetimepicker3" class="input-append">
                        <p class="navbar-text ">  Current date is <b>{{currentDate}}</b> </p>
                        <input id="testid"  data-format="yyyy-MM-dd" type="text" ng-change="setCurrentDate()"
                               ng-model="todayDate"  class="add-on" placeholder="{{currentDate}}" datePicker>
                    </div>
                    <input class="btn-info btn buttonChengeDate" type="button" ng-click="getDate()" value="Change date">
                </div>
                <script>
                    $(function() {
                        $('#datetimepicker3').datetimepicker({
                            pickTime: false
                        });
                    });


                </script>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/auth/logout">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

</div>
