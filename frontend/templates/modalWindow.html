<!-- Modal Window -->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title" id="myModalLabel">Add New Todo</h4>
            </div>
            <div class="modal-body">
                <div class="well">
                    <div id="datetimepicker1" class="input-append">
                        <input data-format="yyyy-MM-dd" type="text">
                                <span class="add-on">
                                    <i><span class="glyphicon glyphicon-calendar pointer bottom-right "></span>
                                    </i>
                                </span>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function() {
                        $('#datetimepicker1').datetimepicker({
                            pickTime: false
                        });
                    });
                </script>

                <div class="well">
                    <div id="datetimepicker2" class="input-append ">
                        <input data-format="hh:mm:ss" type="text">
                                <span class="add-on">
                                    <i><span class="glyphicon glyphicon-time pointer bottom-right "></span></i>

                                </span>
                    </div>
                </div>

                <script type="text/javascript">
                    $(function() {
                        $('#datetimepicker2').datetimepicker({
                            pickDate: false
                        });
                    });
                </script>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                <button type="button" class="btn btn-primary">Save </button>
            </div>

        </div>
    </div>
</div>
