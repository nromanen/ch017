<!DOCTYPE html>
<html ng-app="App">
    <head>
        <title>Todos</title>
        <link rel="stylesheet" href="frameworks/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/todo.css">
    </head>
    <body>
        <div ng-controller="TodoCtrl" id="wrapper">
            <span class="right">Your role now is <strong>{{statusInSystem.name}}</strong></span>
            <div class="clear"></div>

            <div class="btn-group right">
                <button type="button" class="btn btn-danger">Select status</button>
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="role in roles">
                        <a href="#" ng-click="changeStatusInSystem(role)">{{role.name}}</a>
                    </li>
                </ul>
            </div>
            <h2 class="inform">You have {{getActiveTaskQuantity()}} tasks</h2>
            <div class="clear"></div>

            <form ng-submit="addNewTodo()" class="form-inline" role="form">
                <input type="text" ng-model="todoText"
                       placeholder="add new todo here" title="type text here and press Enter"
                       class="form-control" ng-show="canEditTodo()">
            </form><br>

            <button ng-click="clearDoneTodos()"
                    class="btn btn-primary btn-lg btn-block"
                    ng-show="canRemoveTodo()">Clear</button>
            <ul id="list">
                <li class="task_list" mouseover mouseout
                    title="click if you want to edit" ng-repeat="todo in todoList | filter:searchQuery">

                    <div class="content">
                        <input type="checkbox" class="left check_done"
                               ng-model="todo.done" ng-show="canCheckTodo()" ng-click="markDone()">
                        <span class="done-{{todo.done}} todo_item" click>{{todo.text}}</span>
                        <form ng-submit="updateTodo()" ng-hide="true">
                            <input class="edit" ng-model="todo.text" blur>
                        </form>
                    </div>
                    <div>
                        <span class="glyphicon glyphicon-trash pointer right remove-icon"
                              ng-click="removeTodo($index)"
                              ng-show="false"></span>
                    </div>
                </li>
            </ul>

            <input type="text" ng-model="searchQuery" placeholder="Search"
                   title="type text for search here and press Enter" class="form-control">
            <div class="clear"></div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-local-storage.js"></script>
        <script type="text/javascript" src="frameworks/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/directive/todo-blur.js"></script>
        <script type="text/javascript" src="js/directive/todo-click.js"></script>
        <script type="text/javascript" src="js/directive/removeIcon-hide.js"></script>
        <script type="text/javascript" src="js/directive/removeIcon-show.js"></script>
    </body>
</html>
