<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet back-button" href="" ng-click="back()">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Employee</h1>
    </div>
</div>

<div class='details'>
    <img ng-src="pics/{{employee.pic}}" class="employee-image">
    <h1>{{employee.firstName}} {{employee.lastName}}</h1>
    <div class="topcoat-list__container scroller">
        <ul class="topcoat-list list actions">
            <li class="topcoat-list__item"><a ng-click="go('employees/')"><p>get 1</p><div class="action-icon icon-manager"/></a></li>
            <li class="topcoat-list__item"><a ng-click="go('employees/')"><p>get 2</p><div class="action-icon icon-manager"/></a></li>
            <li class="topcoat-list__item"><a ng-click="go('employees/')"><p>get 3</p><div class="action-icon icon-manager"/></a></li>
        </ul>
    </div>
</div>
